<!DOCTYPE html>
<html>
    <head>
        <title>Methods In Array</title>
    </head>
    <body>
        <h2>Javascript Arrays</h2>
        <h2>join() and pop()</h2>
        <p>The join() method joins array elements into a string and the pop() method remones the last element from an array.</p>
        <p id="join"></p>
        <p id="pop"></p>
        <script>
            var fruits = ["Kiwi", "Dragon Fruit", "Orange", "Mango"];
            document.getElementById("join").innerHTML = fruits.join(" * ");
            document.getElementById("pop").innerHTML = fruits.pop()
        </script>
    </body>
</html>
